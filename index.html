<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script> 
</head>
<body>
    <div class="instruction">
        <h1><span class="blue">Blue:</span> press 'w', 'a', 's', 'd' to play</h1>
        <h1><span class="green">Green:</span> press '8', '4', '5', '6' to play</h1>
        <h1>The Target is updated every 15 seconds! Let's play!</h1>
    </div>
    <p id="target"></p>
    <div class="winner1 hidden"><h1>Blue Wins!</h1></div>
    <div class="winner2 hidden"><h1>Green Wins!</h1></div>
    <script src="index.js"></script>
</body>
</html>
